<div class="mt-3">&nbsp;</div>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <button pButton icon="pi pi-sort-alpha-up" label="ToggleCase" class="mr-2" (click)="toggleUppercase()"></button>
    </div>
    <div class="p-toolbar-group-end">
        
        <button pButton icon="pi pi-sort" label="By name" class="mr-2" (click)="changeOrder('name')"></button>
        <button pButton icon="pi pi-sort" label="By flying" class="mr-2" (click)="changeOrder('canFly')"></button>
        <button pButton icon="pi pi-sort" label="By color" class="mr-2" (click)="changeOrder('color')"></button>
        <button pButton icon="pi pi-sort" label="By gender" (click)="changeOrder('gender')"></button>
    </div>

</p-toolbar>


<div class="grid mt-2">

    <div class="col">
        <p-card header="Heroes Table data" subheader="Sorting mechanics via Pipes">
            <p-table [value]="heroes | sortBy: orderBy : reverseSorting" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can Fly?</th>
                        <th>Color</th>
                        <th>Gender</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.name | toggleCase: isUpperCase: true }}</td>
                        <td>{{ heroe.canFly | canFly: (heroe.gender | i18nSelect: genderMap) }}</td>
                        <td>{{ heroe.color | returnColor }}</td>
                        <td>{{ heroe.gender }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
        
    </div>
</div>
